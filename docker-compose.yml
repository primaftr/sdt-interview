version: '3.9'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sdt
    volumes:
      - pgdata:/var/lib/postgresql/data

  migrate:
    build: .
    command: npx prisma migrate deploy
    env_file:
      - .env
    depends_on:
      - db
    restart: 'no'

  app:
    build: .
    env_file:
      - .env
    ports:
      - '3000:3000'
    depends_on:
      migrate:
        condition: service_completed_successfully

volumes:
  pgdata:
